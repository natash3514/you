<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
                 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration page</title>
    <style>
        .mt-3 {
            background-image: url("p.jpg");
           
          }
        
    </style>
</head>
<body class="mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="signup-form">
            <form action="" class="mt-5 border p-4 bg-light shadow">
                <h4 class="mb-5 text-secondary">Registration form</h4>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label>First Name<span class="text-danger">*</span></label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label>Last Name<span class="text-danger">*</span></label>
                        <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label>Username<span class="text-danger">*</span></label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter username">
                    </div>
                       <div class="mb-3 col-md-6">
                        <label>Phone Number<span class="text-danger">*</span></label>
                        <input type="number" name="phone number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div>
                        <label>Birthday</label>
                        <input type="date" class="form-control" required>
                    </div>
                    

                    <div class="mb-3 col-md-6">
                        <label>Emali<span class="text-danger">*</span></label>
                 
                        <input type="email" class="form-control" required>
                    </div>
                    
                    
                    
                      <div class="col-12">
                        
                    
                    <div class="mb-3 col-md-6">
                    <div class="form-group">
                        <label for="email">Gender</label>
                        <div>
                            <lable for="male" class="radio-inline"><input type="radio">Male</lable>
                           &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
                            <lable for="female" class="radio-inline"><input type="radio">Female</lable>
                            
                        </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label>Password<span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password">
                       <small> <div id="passwordHelp" class="form-text">password must be over 6 characters long.</div></small>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label>Confirm Password<span class="text-danger">*</span></label>
                        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    <div class="col-md-12">
                       <button class="btn btn-primary float-end">Register</button>
                    </div>
                   
                        </div>
                    </div>
                </div>
            </form>
            <p class="text-center mt-3 text-secondary">If you have account, Please <a href="http://localhost/test/b%20login.html">Login Now</a></p>
        </div>
    </div>
<script src="jss/bootstrap.js"></script>
</body>
</html>
